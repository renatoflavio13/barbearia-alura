<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" href="./css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="./img/logo.png" class="logo" alt="Logo da Barbearia Alura"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>	
		</header>
		<main>
			<form>
				<label for="nome">Nome</label>
				<input type="text" id="nome" class="input-padrao" required>
				<label for="email">E-mail</label>
				<input type="email" id="email" placeholder="email@email.com.br" class="input-padrao" required>
				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" placeholder="(00) 0000-0000" class="input-padrao" required>
				<label for="mensagem">Mensagem</label>
				<textarea type="text" id="mensagem" cols="70" rows="10" placeholder="Insira sua mensagem..." class="input-padrao" required></textarea>
				<fieldset>	
					<legend>Como prefere o nosso contato?</legend>
					<label for id="email"><input type="radio" name="bt" id="email" value="email">E-mail</label>
					<label for id="email"><input type="radio" name="bt" id="ligacao" value="ligacao">Ligação</label>		
					<label for id="email"><input type="radio" name="bt" id="whatsapp" value="whatsapp" checked>Whatsapp</label>
				</fieldset>
				<fieldset>
					<legend>Em qual horário prefere ser atendido?</legend>
					<Select>
						<option selected>-</option>
						<option>Manhã</option>
						<option>Tarde</option>
						<option >Noite</option>
					</select>
				</fieldset>

					<label><input class="checkbox" type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</input></label>
					<input class="enviar" type="submit" value="Enviar Formulário" class="enviar">
			</form>
		</main>	
		<footer>
			<img src="./img/logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Renato Flávio</p>
		</footer>
	</body>
</html>
